<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New registration</title>
  </head>
  <body>
    <h1>New registration</h1>
    <div id="target"></div>
  	<form name="signup" action="register.php" method="POST">
      <table>
        <tr height="30px">
          <td width="150px"><label for="username">Username</label></td>
          <td><input type="text" name="username" value="" required></td>
        </tr>
        <tr height="50px">
          <td width="150px"><label for="email">Email</label></td>
          <td><input type="email" name="email" value="" required></td>
        </tr>
        <tr height="30px">
          <td width="150px"><label for="password">Password</label></td>
          <td><input type="password" name="password" value="" required></td>
        </tr>
        <tr height="30px">
          <td width="150px"><label for="password_confirm">Confirm Password</label></td>
          <td><input type="password" name="password_confirm" value="" required></td>
        </tr>
        <tr height="50px">
          <td width="150px"></td>
          <td><button type="submit" value="Submit" name="button" onclick="ValidateEmail(document.signup.email)">Envoyer</button></td>
        </tr>
      </table>
  	</form>
    <script type="text/javascript" src="./src/js/email-validation.js"></script>
    <script type="text/javascript" src="./src/js/validate.min.js"></script>
    <script type="text/javascript" src="./src/js/validation_rules.js"></script>
  </body>
</html>
